<!DOCTYPE html>
<html>

<head>
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div >
        <img class="hamburger-menu" src="icons/hamburger-menu (1).svg">
        <div class="Heading">All lists</div>
        <div class="Sub-heading">7 Cateogaries</div>
        <div class="contents">
            <div class="contents-link">
                Today 
                <div class="sub-description">6 items</div>
                <div class="color-box-1"></div>
            </div>
            <div class="contents-link">
                This week
                 <div class="sub-description">20 items</div>
                 <div class="color-box-2"></div>
            </div>
            <div class="contents-link">
                This month
                 <div class="sub-description">25 items</div>
                 <div class="color-box-3"></div>
            </div>
            <div class="contents-link">
                All tasks
                 <div class="sub-description">30 items</div>
                 <div class="color-box-4"></div>
            </div>
            <div class="contents-link">
                Work
                 <div class="sub-description">16 items</div>
                 <div class="color-box-5"></div>
            </div>
            <div class="contents-link">
                Home
                <div class="sub-description">10 items</div>
                <div class="color-box-6"></div>
            </div>
            <div class="contents-link">
                Fun
                <div class="sub-description">4 items</div>
                <div class="color-box-7"></div>
            </div>
            <div class="contents-link">
                Add a new line
                <img class="add" src="icons/13538781.png">
            </div>
        </div>
    </div>
</body>

</html>
